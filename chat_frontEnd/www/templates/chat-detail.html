
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px;border-radius: 10px">
    <p>
      {{chat.lastText}}
    </p>
  </ion-content>
<ion-footer-bar>
  <div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper">

      <input type="text" placeholder="Mensagem">
    </label>
    <button class="button button-dark">
      <i class="icon ion-ios-paperplane placeholder-icon"></i> Enviar
    </button>
  </div>
</ion-footer-bar>
</ion-view>
