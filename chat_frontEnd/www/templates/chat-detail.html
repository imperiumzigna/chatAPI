
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px;border-radius: 10px">
    <p>
      {{chat.lastText}}
    </p>
  </ion-content>
<ion-footer-bar>
  <div class="bar bar-footer">
    <form id="enviar_msg">
    <input class="item-input-inset" id="inpenviar" placeholder=" Mensagem">
      </form>
  </div>
</ion-footer-bar>
</ion-view>
