// Página inicial contendo o form de login
<ion-view view-title="Login">
    <ion-content class="padding">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Usuário" ng-model="data.username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Senha" ng-model="data.password">
        </label>
      </div>
      <div class="row">
      <div class="col">
      <button class="button button-block button-positive" ng-click="login()">Entrar</button>
      </div>
      <div class="col">
        <button class="button button-block button-dark" ng-click="cadastroForm()">Cadastrar</button>
      </div>
      </div>
<!-- Area para botões de conexão de redes sociais [A DECIDIR]
-->
    </ion-content>

</ion-view>
